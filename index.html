<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Webpage</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container to center everything -->
    <div class="container">
      <header>
        <h1>Interactive Webpage Example</h1>
      </header>

      <div id="explanation">
        <p>Click the buttons below to see the effects:</p>
      </div>

      <main>
        <section>
          <p id="text">This is the original text.</p>
          <button id="changeTextButton">Change Text</button>
        </section>

        <section>
          <button id="changeStyleButton">Change Style</button>
        </section>

        <section>
          <button id="addElementButton">Add New Element</button>
        </section>
      </main>

      <footer>
        <p>Created for the Week 5 Assignment</p>
      </footer>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
